<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Cards Example with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #555;
        }

        .card p {
            font-size: 14px;
            color: #777;
            margin: 0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>City Cards</h1>
    <div id="card-container">
        <!-- Cards will be generated here -->
    </div>

    <script type="text/javascript">
        // Card class definition
        class Card {
            constructor(id, title, description, imgSrc, details) {
                this.id = id;
                this.title = title;
                this.description = description;
                this.imgSrc = imgSrc;
                this.details = details;
            }

            render() {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');

                const imgElement = document.createElement('img');
                imgElement.src = this.imgSrc;
                imgElement.alt = this.title;

                const titleElement = document.createElement('h3');
                titleElement.textContent = this.title;

                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = this.description;

                cardElement.appendChild(imgElement);
                cardElement.appendChild(titleElement);
                cardElement.appendChild(descriptionElement);

                cardElement.onclick = () => this.openCardPage();

                return cardElement;
            }

            openCardPage() {
                const newWindow = window.open("", "_blank");
                newWindow.document.write(`
                    <html>
                    <head>
                        <title>${this.title}</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                padding: 20px;
                                background-color: #f4f4f4;
                                color: #333;
                                text-align: center;
                            }
                            img {
                                width: 80%;
                                border-radius: 10px;
                                margin-bottom: 20px;
                            }
                            button {
                                padding: 10px 20px;
                                font-size: 16px;
                                cursor: pointer;
                                margin-top: 20px;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>${this.title}</h1>
                        <img src="${this.imgSrc}" alt="${this.title} Image">
                        <p>${this.details}</p>
                        <button onclick="window.close()">Close</button>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            }
        }

        // CardContainer class definition
        class CardContainer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.cards = [];
            }

            addCard(card) {
                this.cards.push(card);
                this.container.appendChild(card.render());
            }

            addCards(cards) {
                cards.forEach(card => this.addCard(card));
            }
        }

        // Initialize card container
        const cardContainer = new CardContainer('card-container');
